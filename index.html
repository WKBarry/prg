<!DOCTYPE html>
<head>
    <title>Js2</title>
</head>
<body>
    <button onclick="myfunction(77)">Execute Js function</button>
    <script>
        function myfunction(x,y)
        {
            if (y===undefined){
                y=5;
            }
            document.write(x*y);
        }
    </script>
</body>
</html>
