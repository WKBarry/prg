<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript for Loop</h2>
    <script>
        var Number = ["5","6","9/22/2024","56","12","577"];
        for ( i = 0 ; i < Number.length ; i++ ) {
            var text = Number[i] + "<br>"; 
            document.write(text);
        }
    </script>
</body>
</html>
